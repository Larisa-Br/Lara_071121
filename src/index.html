<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="my-3">Leave a review</h1>
        <form id="form">
            <div class="mb-3">
                <label for="email-input" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="email-input" placeholder="name@example.com">
                <div class="invalid-feedback" id="email-input-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="review-input" class="form-label">Review</label>
                <textarea name="review" class="form-control" id="review-input" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input name="politics" type="checkbox" class="form-check-input" id="politics-input">
                    <label class="form-check-label" for="politics-input">I accept the terms of service</label>
                </div>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
